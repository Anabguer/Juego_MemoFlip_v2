<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoFlip</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Part√≠culas de fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: fall 10s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Contenedor principal */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }
        
        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 4rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            margin: 0 1rem;
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 1s ease-out 0.5s forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            margin-bottom: 2rem;
            transform: scale(0);
            animation: scaleIn 0.8s ease-out 1s forwards;
        }
        
        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            font-weight: 500;
            line-height: 1.6;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease-out 2s forwards;
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #000;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 3px solid white;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .login-section {
            text-align: center;
            margin-top: 0.75rem;
        }
        
        .login-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }
        
        .footer {
            position: fixed;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            text-align: center;
            z-index: 20;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }
        
        .icon {
            width: 24px;
            height: 24px;
        }
        
        .icon-small {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <!-- Part√≠culas de fondo -->
    <div class="particles" id="particles"></div>
    
    <!-- Contenedor principal -->
    <div class="container">
        <div class="card">
            <!-- Logo -->
            <div class="logo">
                <img src="logo.png" alt="MemoFlip">
            </div>
            
            <!-- Subt√≠tulo -->
            <p class="subtitle">¬°No es un simple juego de memoria! Supera mec√°nicas desafiantes</p>
            
            <!-- Botones -->
            <div class="buttons">
                <button class="btn-primary" onclick="startGame()">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z"></path>
                    </svg>
                    JUGAR
                </button>
                
                <div class="login-section">
                    <p class="login-text">¬øYa tienes cuenta?</p>
                    <button class="btn-secondary" onclick="showLogin()">
                        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Entrar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        ¬© 2024 @intocables13
    </div>
    
    <!-- Firebase Config -->
    <script>
        window.FIREBASE_CONFIG = {
            apiKey: "AIzaSyCZ88_2qctO684sgo28uPWFLYgWqZ5qIHk",
            authDomain: "intocables13.firebaseapp.com",
            projectId: "intocables13",
            storageBucket: "intocables13.firebasestorage.app",

    <!-- Auth Bridge -->
    <script src="auth-bridge.js"></script>
    
    <!-- Game Logic -->
    <script>
        // Crear part√≠culas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Funciones del juego
        function startGame() {
            console.log('üéÆ Iniciando juego...');
            window.location.href = 'game.html';
        }
        
        function showLogin() {
            console.log('üîê Mostrando login...');
            // Aqu√≠ ir√° la l√≥gica de login con Firebase
            if (window.tryFirebaseLogin) {
                window.tryFirebaseLogin().then(user => {
                    console.log('‚úÖ Login exitoso:', user);
                    alert('¬°Login exitoso!');
                }).catch(error => {
                    console.error('‚ùå Error en login:', error);
                    alert('Error en login: ' + error.message);
                });
            } else {
                alert('Firebase no est√° disponible');
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            console.log('üéØ MemoFlip cargado correctamente');
        });
    </script>
</body>
</html>
